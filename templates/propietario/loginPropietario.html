<div class="col-md-4 contents order-2 order-md-1">
    <div class="form-container">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12"> 
                    <div class="text-center">
                        <img src="{{ url_for('static', filename='login/images/usat_logo_sist.png') }}" alt="logoescuela" style="max-width: 200px; margin-bottom: 20px; margin-top: 21px;">
                        <h3 id="form-title">Bienvenido</h3>
                        <p class="mb-4" id="form-description">Ingrese sus credenciales para acceder al sistema</p>
                    </div>                                    
                    
                    <!-- Formulario de Inicio de Sesión -->
                    <form id="login-form" action="" method="post">
                        <div class="form-group first">
                            <input type="text" class="form-control" placeholder="Usuario" id="username" name="username">
                        </div>
                        <div class="form-group last mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password">
                        </div>
                        <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0">
                                <span class="caption">Recordar</span>
                                <input type="checkbox" checked="checked" id="recordar_check" name="recordar_check">
                                <div class="control__indicator"></div>
                            </label>
                        </div>
                        <button id="loginButton" class="btn btn-primary btn-lg btn-block my-4" type="button" onclick="procesar_login()">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <strong>Acceder al sistema</strong>
                        </button>
                    </form>

                    <!-- Formulario de Registro -->
                    <form id="register-form" action="" method="post" style="display: none;">
                        <div class="form-group first">
                            <input type="text" class="form-control" placeholder="Nombre completo" id="fullName" name="fullName">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Correo electrónico" id="email" name="email">
                        </div>
                        <div class="form-group last mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" id="registerPassword" name="registerPassword">
                        </div>
                        <button id="registerButton" class="btn btn-primary btn-lg btn-block my-4" type="button" onclick="procesar_registro()">
                            <strong>Registrarse</strong>
                        </button>
                    </form>

                    <!-- Botón para alternar entre Login y Registro -->
                    <p class="text-center">
                        <a href="#" id="toggle-form" onclick="toggleForm()">¿Nuevo aquí? Regístrate</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
